<!DOCTYPE html>
<html>
  <head>
    <title>Practical Todos</title>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="miscellaneous.css" type="text/css" media="screen">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Todo List</h1>

    <div>
      <button onclick="handlers.toggleAll()" class="btn btn-default">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()" class="btn btn-default">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>

    <div>
      <button onclick="handlers.changeTodo()" class="btn btn-default">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>

    <!--div>
      <button onclick="handlers.toggleCompleted()" class="btn btn-default">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div -->

    <ul>
    </ul>
  </div>
    <script src="client.js"></script>
  </body>
</html>
